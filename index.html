<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Image Tabs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="banner">
    <img class="img-flex" id="argyle-0" src="images/argyle-0.png" alt="argyle-0">
    <img class="img-flex" id="argyle-1" src="images/argyle-1.png" alt="argyle-1">
    <img class="img-flex" id="argyle-2" src="images/argyle-2.png" alt="argyle-2">
    <img class="img-flex" id="argyle-3" src="images/argyle-3.png" alt="argyle-3">
    <img class="img-flex" id="argyle-4" src="images/argyle-4.png" alt="argyle-4">
  </div>

  <ul class="tabs">
    <li>
      <a class="circle" href="#argyle-0"></a>
    </li>

    <li>
      <a class="circle" href="#argyle-1"><i class="badge"></i></a>
    </li>

    <li>
      <a class="circle" href="#argyle-2"></a>
    </li>

    <li>
      <a class="circle" href="#argyle-3"></a>
    </li>

    <li>
      <a class="circle" href="#argyle-4"></a>
    </li>
  </ul>

</body>
</html>
